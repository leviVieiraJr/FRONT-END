<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - OFFICIALLD</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body id="body-cadastro">
  <!-- Reutiliza a mesma navbar -->
  <header class="navbar">
    <img src="./assets/logo_em_branco.png" alt="Logo" class="logo" />
    <div class="icons-navbar">
      <img src="./assets/vista-lateral-vazia-do-carrinho-de-compras.png" alt="Carrinho" class="icon-cart" />
      <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </div>
  </header>

   <!-- MENU LATERAL -->
   <aside class="sidebar" id="menu">
    <button class="close-btn" onclick="toggleMenu()">×</button>

    <div class="bem-vindo">
      <img src="./assets/sombra-de-usuario-masculino 1.png" alt="" width="30px" />
      Olá!, bem-vindo!
    </div>

    <div class="sem-login">
      <div class="entre-registre"><a id="registre" href="./login.html">Entre</a> ou <a id="registre" href="./cadastro.html">cadastre-se</a> aqui</div>
    </div>

    <ul>
      <li><a id="texto-lançamentos" href="#">Lançamentos</a></li>
      <li>
        <a href="#" onclick="toggleSubmenu(event)">Calças ▾</a>
        <ul class="submenu">
          <li><a href="#">Jeans</a></li>
          <li><a href="#">Jogger</a></li>
          <li><a href="#">Cargo</a></li>
        </ul>
      </li>
      <li>
        <a href="#" onclick="toggleSubmenu(event)">Camisetas ▾</a>
        <ul class="submenu">
          <li><a href="#">Estampadas</a></li>
          <li><a href="#">Lisas</a></li>
          <li><a href="#">Regatas</a></li>
        </ul>
      </li>
      <li><a href="#">Bonés</a></li>
      <li><a href="#">Sapatos</a></li>
    </ul>

    <h2 id="title">SERVIÇOS</h2>
    <ul>
      <li><a href="#">Atendimento</a></li>
      <li><a href="#">Acompanhar pedido</a></li>
      <li><a href="#">Efetuar troca</a></li>
    </ul>
  </aside>

  <!-- FORMULÁRIO DE CADASTRO -->
  <main class="cadastro-container">
    <div class="form-box">
      <h2>CADASTRO</h2>
      <form id="formCadastro">
        <!-- Etapa 1 -->
        <div class="etapa" id="etapa-1">
          <input type="text" placeholder="Nome completo" required />
          <input type="email" placeholder="Email" required />
          <button type="button" class="btn" onclick="irParaEtapa(2)">AVANÇAR</button>
        </div>

        <!-- Etapa 2 -->
        <div class="etapa d-none" id="etapa-2">
          <input type="password" placeholder="Senha" required />
          <input type="password" placeholder="Confirmar senha" required />
          <button type="button" class="btn" onclick="irParaEtapa(3)">AVANÇAR</button>
        </div>

        <!-- Etapa 3 -->
        <div class="etapa d-none" id="etapa-3">
          <input type="text" placeholder="CPF" required />
          <input type="text" placeholder="Endereço" required />
          <input type="text" placeholder="Telefone" required />
          <button type="submit" class="btn">CADASTRAR</button>
        </div>
      </form>

      <p class="login-link">Já possui uma conta? <a href="login.html">ENTRAR</a></p>
    </div>
  </main>

  <script src="./js/cadastro.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
